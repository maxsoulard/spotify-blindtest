type Query {
  users: [User!]
  user(id: ID!): User
  userByName(name: String!): User
  gamesHistory(id: ID!): [GameHistory!]
}

type Mutation {
  createUser(name: String!): User
  updateUserScore(userId: ID!, score: Int!): User
  addGameToHistory(userId: ID!, score: Int!): GameHistory
}

type User {
  id: ID!
  name: String
  score: Int
  gamesCount: Int
  gamesHistory: [GameHistory!]
}

type GameHistory {
  id: ID!
  score: Int
  date: Date
  user: User
}

scalar Date
